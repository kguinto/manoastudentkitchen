<template name="Home_Page">

  <div class="home-content">
    <div class="ui fluid grad-background">
      <div class="ui one column center aligned page grid" style="height:500px;">
        <div class="one column row">
          <div class="middle aligned column twelve wide two high">
            <h1>Recipes by Manoa students, for Manoa students.</h1>
            <br>
            <div class="ui search">
              <div class="ui fluid icon input">
                <input class="prompt" type="text" placeholder="Search recipes, tags, locations, authors...">
                <i class="search icon"></i>
              </div>
              <div class="results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="subsection-recipes">
      <div class="ui container home-section">
        <div class="ui three link centered cards">

          {{#each top_recipe in top_recipes }}

          <div class="card">
            <div class="ui centered card-image">
              <img class="ui centered image" src="{{ top_recipe.image }}">
            </div>
            <div class="content">
              <div class="header">{{ top_recipe.title }}</div>
              <div class="meta">

                {{#each tag in recipe_tag }}
                <div class="ui label">{{ tag.tagName }}</div>
                {{/each}}

              </div>
              <div class="description">
                <p>{{ top_recipe.description }}</p>
                <a href="">View</a>
              </div>
            </div>
            <div class="extra content">
          <span>
            <div class="ui label">
              <div class="detail"></div>
            </div>
          </span>
              <span class="right floated">
              </span>
            </div>
          </div>

          {{/each}}
        </div>
      </div>
    </div>

    <div class="subsection-tags">
      <div class="ui container home-section">
        <div class="ui four link doubling cards">
          {{#each top_tag in top_tags }}
          <div class="card tag-card">
              <div class="image tag-image-container">
               <img class="tag-image" src="{{ load_tag_image(top_tag.tagID) }}">
             </div>
              <div class="tag-image-text">{{ top_tag.tagName }}</div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>

  <script>
    var content = [
      { title: 'Andorra'},
      { title: 'United Arab Emirates' },
      { title: 'Afghanistan' },
      { title: 'Antigua' },
      { title: 'Anguilla' },
      { title: 'Albania' },
      { title: 'Armenia' },
      { title: 'Netherlands Antilles' },
      { title: 'Angola' },
      { title: 'Argentina' },
      { title: 'American Samoa' },
      { title: 'Austria' },
      { title: 'Australia' },
      { title: 'Aruba' },
      { title: 'Aland Islands' },
      { title: 'Azerbaijan' },
      { title: 'Bosnia' },
      { title: 'Barbados' },
      { title: 'Bangladesh' },
      { title: 'Belgium' },
      { title: 'Burkina Faso' },
      { title: 'Bulgaria' },
      { title: 'Bahrain' },
      { title: 'Burundi' }
      // etc
    ];
    $('.ui.search')
        .search({
          source: content
        })
    ;

  </script>


</template>
