<template name="Home_Page">

  <div class="home-content">
    <div class="ui fluid grad-background">
      <div class="ui one column center aligned page grid" style="height:500px;">
        <div class="one column row">
          <div class="middle aligned column twelve wide two high">
            <h1>Recipes by Manoa students, for Manoa students.</h1>
            <br>
            <div class="ui search">
              <div class="ui fluid icon input">
                <input class="prompt" type="text" placeholder="Search recipes, tags, locations, authors...">
                <i class="search icon"></i>
              </div>
              <div class="results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="subsection-recipes">
      <div class="ui container home-section">
        <div class="ui three link centered cards">

          {{#each top_recipe in top_recipes }}

          <div class="card">
            <div class="ui centered card-image">
              <img class="ui centered image" src="/images/samplefood.jpg">
            </div>
            <div class="content">
              <div class="header">{{ top_recipe.recipeName }}</div>
              <div class="meta">

                {{#each tag in recipe_tag top_recipe.recipeID }}
                <div class="ui label">{{ tag.tagName }}</div>
                {{/each}}

              </div>
              <div class="description">
                <p>{{ top_recipe.instructions }}</p>
                <a href='{{ get_recipe_url top_recipe.recipeID }}'>View</a>
              </div>
            </div>
            <div class="extra content">
          <span>
            <div class="ui label">
              <div class="detail" style="margin-left:-5px;">Added: {{ convert_publish_date top_recipe.firstPublishDate }}</div>
            </div>
          </span>
              <span class="right floated">
              </span>
            </div>
          </div>

          {{/each}}
        </div>
      </div>
    </div>

    <div class="subsection-tags">
      <div class="ui container home-section">
        <div class="ui four link doubling cards">
          {{#each top_tag in top_tags }}
          <div class="card tag-card">
              <div class="image tag-image-container">
               <img class="tag-image" src="/images/samplefood.jpg">
             </div>
              <div class="tag-image-text">{{ top_tag }}</div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
