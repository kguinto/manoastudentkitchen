<template name="Admin_Page">
  <div class="ui container" style="margin-top: 45px">
    <div class="ui grid">
      <div class="ui horizontal labeled icon menu">
        <a class="item">
          <i class="users icon"></i>
          User Options
        </a>
        <a class="item">
          <i class="book icon"></i>
          Recipe Options
        </a>
        <a class="item">
          <i class="tags icon"></i>
          Tag Options
        </a>
        <a class="item">
          <i class="warning sign icon"></i>
          View Reports
        </a>
        <a class="item">
          <i class="settings icon"></i>
          Site Settings
        </a>
      </div>


      <div class="ui styled fluid accordion">
        <div class="title">
          <i class="dropdown icon"></i>
          Recipes
        </div>

        <div class="content">
          <table class="ui celled table">
            <thead>
            <tr>
              <th>_id</th>
              <th>recipeName</th>
              <th>firstPublishDate</th>
              <th>lastEditDate</th>
              <th>instructions</th>
              <th>noServings</th>
              <th>totalCost</th>
              <th>difficulty</th>
              <th>timeRequired</th>
            </tr>
            </thead>
            <tbody>

            {{#each recipe in recipes}}
            <tr>
              <td>{{recipe._id}}</td>
              <td>{{recipe.recipeName}}</td>
              <td>{{recipe.firstPublishDate}}</td>
              <td>{{recipe.lastEditDate}}</td>
              <td>{{recipe.instructions}}</td>
              <td>{{recipe.noServings}}</td>
              <td>{{recipe.totalCost}}</td>
              <td>{{recipe.difficulty}}</td>
              <td>{{recipe.timeRequired}}</td>
            </tr>
            {{/each}}

            </tbody>
          </table>
        </div>
        <div class="title">
          <i class="dropdown icon"></i>
          Tags
        </div>
        <div class="content">
          <table class="ui celled table">
            <thead>
            <tr>
              <th>_id</th>
              <th>recipeID</th>
              <th>tagName</th>
              <th>score</th>

            </tr>
            </thead>
            <tbody>

            {{#each tag in tags}}
            <tr>
              <td>{{tag._id}}</td>
              <td>{{tag.recipeID}}</td>
              <td>{{tag.tagName}}</td>
              <td>{{tag.score}}</td>
            </tr>
            {{/each}}

            </tbody>
          </table>

        </div>

        <div class="title">
          <i class="dropdown icon"></i>
          Images
        </div>
        <div class="content">
          <table class="ui celled table">
            <thead>
            <tr>
              <th>_id</th>
              <th>recipeID</th>
              <th>imageURL</th>
              <th>deleteHash</th>

            </tr>
            </thead>
            <tbody>

            {{#each image in images}}
            <tr>
              <td>{{image._id}}</td>

              <td>{{image.imageURL}}</td>
              <td>{{image.deleteHash}}</td>
            </tr>
            {{/each}}

            </tbody>
          </table>
        </div> -->
      </div>
    </div>

  </div>
    <script>
      $('.ui.accordion')
          .accordion()
      ;
    </script>


</template>
