<template name="View_Recipe_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui container">
    <div class="ui header">
      <h1>Microwave Salmon en Papillote</h1>
    </div>

    <div class="ui one column center aligned page grid" style="height:400px; z-index: 2;">
      <div class="ui container image-background-container">
        <img class="ui image-background">
      </div>

      <img class="ui image recipe-image" src="http://www.betterrecipes.com/blogs/daily-dish/files/2014/01/salmon.jpg">
    </div>

    <br>

    <div class="ui grid container">
      <div class="ui text segment">
        <h2>About this recipe(?)</h2>
        <p>Author, Servings, Total $ ($/Serving), Tags</p>
      </div>

      <div class="ui text segment">
        <h2>Ingredients</h2>
        <ul>
          <li>
            Salmon <i>$6.99 @ <a href=""> Kapahulu Safeway</a></i>
          </li>
          <li>
            Parchment paper
          </li>
        </ul>
      </div>
    </div>


    <h2>Instructions</h2>
    <div class="ui text segment">
      <div class="active content">
        <i class="dropdown icon"></i>
        <p><b>Step 1</b> For this recipe, you begin with 4 squares of parchment paper. Upon each piece, place thin
          slices of red potato. Top with a piece of salmon, followed by herbs and vegetables.</p>
      </div>
      <hr>
      <div class="active title">
        <i class="dropdown icon"></i>
        Step 2
      </div>
      <div class="active content">
        <p>Before closing the bag, sprinkle with a bit of white wine. Not only will this help create a moist environment
          for steaming, it also adds flavor and dimension to the dish.</p>
      </div>
      <hr>
      <div class="active title">
        <i class="dropdown icon"></i>
        Step 3
      </div>
      <div class="active content">
        <p>The parchment bag is folded tight and microwaved for about 3 1/2 minutes. When it is done, simply cut open
          the bag with scissors or a paring knife and serve.</p>
      </div>
    </div>


  </div>

  {{/if}}

</template>
