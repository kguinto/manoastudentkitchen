<template name="View_Recipe_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui container segment">
    <div class="ui dividing header">
      <h1>Microwave Salmon en Papillote</h1>
    </div>

    <div class="ui one column center aligned page grid" style="height:400px; z-index: 2;">
      <div class="ui container image-background-container">
        <img class="ui image-background">
      </div>

      <img class="ui image recipe-image" src="http://www.betterrecipes.com/blogs/daily-dish/files/2014/01/salmon.jpg">
    </div>

    <br>
    <div class="ui styled accordion">
      <div class="active title">
        <i class="dropdown icon"></i>
        Step 1
      </div>
      <div class="active content">
        <p>For this recipe, you begin with 4 squares of parchment paper.  Upon each piece, place thin slices of red potato.  Top with a piece of salmon, followed by herbs and vegetables.</p>
      </div>
      <div class="active title">
        <i class="dropdown icon"></i>
        Step 2
      </div>
      <div class="active content">
        <p>Before closing the bag, sprinkle with a bit of white wine.  Not only will this help create a moist environment for steaming, it also adds flavor and dimension to the dish.</p>
      </div>
      <div class="active title">
        <i class="dropdown icon"></i>
        Step 3
      </div>
      <div class="active content">
        <p>The parchment bag is folded tight and microwaved for about 3 1/2 minutes.   When it is done, simply cut open the bag with scissors or a paring knife and serve.</p>
      </div>
    </div>


  </div>

  {{/if}}

</template>
