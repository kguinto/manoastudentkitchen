<template name="View_Recipe_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Microwave Salmon en Papillote
    </div>
    <img class="ui medium bordered image" src="http://www.betterrecipes.com/blogs/daily-dish/files/2014/01/salmon.jpg">

    <br>
    <div class="ui styled accordion">
      <div class="active title">
        <i class="dropdown icon"></i>
        Ingredients
      </div>
      <div class="active content">
        <ul class="ui list">
          <li>Salmon, <i>$6.99 @ Safeway Kapahulu</i></li>
          <li>Red potato, <i>$2.99 @ Safeway Kapahulu</i></li>
          <li>Parchment paper, <i>$1.99 @ Safeway Kapahulu</i></li>
          <li>Any herbs and vegetables</li>
          <li>White wine, <i>9.99 @ Safeway Kapahulu</i></li>
        </ul>
      </div>
    </div>

    <br>
    <div class="ui styled accordion">
      <div class="active title">
        <i class="dropdown icon"></i>
        Step 1
      </div>
      <div class="active content">
        <p>For this recipe, you begin with 4 squares of parchment paper.  Upon each piece, place thin slices of red potato.  Top with a piece of salmon, followed by herbs and vegetables.</p>
      </div>
      <div class="active title">
        <i class="dropdown icon"></i>
        Step 2
      </div>
      <div class="active content">
        <p>Before closing the bag, sprinkle with a bit of white wine.  Not only will this help create a moist environment for steaming, it also adds flavor and dimension to the dish.</p>
      </div>
      <div class="active title">
        <i class="dropdown icon"></i>
        Step 3
      </div>
      <div class="active content">
        <p>The parchment bag is folded tight and microwaved for about 3 1/2 minutes.   When it is done, simply cut open the bag with scissors or a paring knife and serve.</p>
      </div>
    </div>


  </div>

  {{/if}}

</template>
